<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article class="blog-preview-card flex-spacer">
        <header class="flex-spacer">
          <img src="./assets/images/illustration-article.svg" alt="" />
          <a href="#" class="tag">Learning</a>
          <p class="date">
            Published <time datetime="2023-12-21">21 Dec 2023</time>
          </p>
          <h2 class="card-title"><a href="#">HTML & CSS foundations</a></h2>
        </header>
        <p class="card-text">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <footer>
          <img
            src="./assets/images/image-avatar.webp"
            alt="Profile picture of Greg Hooper."
          />
          <p class="card-author">Greg Hooper</p>
        </footer>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
